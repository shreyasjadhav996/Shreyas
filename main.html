<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Interface</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      border: 2px solid #ccc;
      padding: 10px;
      margin: 10px;
      float: left;
    }
    
    .item {
      width: 100px;
      height: 50px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      cursor: move;
    }
  </style>
  <script>
    // Execute the drag and drop functionality after the page loads
    window.onload = function() {
      // Get the containers
      var container1 = document.getElementById('container1');
      var container2 = document.getElementById('container2');

      // Enable the drop event on the containers
      container1.addEventListener('drop', drop);
      container1.addEventListener('dragover', allowDrop);
      container2.addEventListener('drop', drop);
      container2.addEventListener('dragover', allowDrop);

      // Enable the drag event on the items
      var items = document.getElementsByClassName('item');
      for (var i = 0; i < items.length; i++) {
        items[i].addEventListener('dragstart', drag);
      }

      // Drag event handler
      function drag(event) {
        event.dataTransfer.setData('text/plain', event.target.id);
      }

      // Drop event handler
      function drop(event) {
        event.preventDefault();
        var itemId = event.dataTransfer.getData('text/plain');
        var item = document.getElementById(itemId);
        event.target.appendChild(item);
      }

      // Allow drop event handler
      function allowDrop(event) {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
  <div id="container1" class="container">
    <div id="item1" class="item" draggable="true">Item 1</div>
    <div id="item2" class="item" draggable="true">Item 2</div>
    <div id="item3" class="item" draggable="true">Item 3</div>
  </div>
  <div id="container2" class="container"></div>
</body>
</html>
